<!doctype html>
<html class="loading">
<head>
<meta charset="UTF-8" />
<title> Megaptera </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@3.26.14/dist/antd.min.css" />
<style>
.loading, .loaing body {
  height: 100%;
  margin: 0;
}
.loading body {
  display: flex;
  justify-content: center;
  align-items: center;
}
.loading body:before {
  content: '';
  height: 4px;
  width: 160px;
  background-image:-webkit-linear-gradient(left, #0089fa 0%, #0089fa 25%, #ff002b 25%, #ff002b 50%, #ffa900 50%, #ffa900 75%, #00a753 75%, #00a753 100%);
  background-image:linear-gradient(to right, #0089fa 0%, #0089fa 25%, #ff002b 25%, #ff002b 50%, #ffa900 50%, #ffa900 75%, #00a753 75%, #00a753 100%);
  animation: loading 1.5s infinite ease;
}
@keyframes loading {
  100% { background-position-x: 160px }
}
.loading #root {
  display: none;
}
</style>
</head>
<body>
<div id="root"></div>
<script src="https://cdn.jsdelivr.net/npm/requirejs/require.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fratercula/humpback@latest/lib/index.js"></script>
<script>
var config = {
  dependencies: {
    react: 'https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js',
    'react-dom': 'https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js',
    'react-router-dom': 'https://cdn.jsdelivr.net/npm/react-router-dom/umd/react-router-dom.min.js',
    nycticorax: 'https://cdn.jsdelivr.net/npm/nycticorax/lib/index.js',

    moment: 'https://cdn.jsdelivr.net/npm/moment/min/moment.min.js',
    antd: 'https://cdn.jsdelivr.net/npm/antd@3.26.14/dist/antd-with-locales.min.js',
  },
  components: {
    global: './dist/global/0.2.0/index.js',
    button: './dist/button/0.0.0/index.js',
    card: './dist/card/0.0.1/index.js',
    description: './dist/description/0.1.0/index.js',
    error: './dist/error/0.0.1/index.js',
    photo: './dist/photo/0.0.3/index.js',
    timeline: './dist/timeline/0.4.0/index.js',
    user: './dist/user/0.0.2/index.js',
    posts: './dist/posts/0.2.0/index.js',
    post: './dist/post/0.0.4/index.js',
  },
  routes: [
    {
      path: '/',
      name: 'index',
      icon: 'dashboard',
      components: {
        type: 'index',
        left: ['card', 'timeline'],
        right: ['button', 'error'],
      },
    },
    {
      path: '/switch',
      name: 'switch',
      icon: 'customer-service',
      components: {
        type: 'user',
        left: 'user',
        right: ['description', 'photo'],
      },
    },
    {
      path: ['/posts', '/posts/:id'],
      name: 'posts',
      icon: 'book',
      components: {
        type: 'user',
        left: 'posts',
        right: ['post'],
      },
    },
  ],
}
var humpback = new window.Humpback(config)
humpback.start()
</script>
</body>
</html>
